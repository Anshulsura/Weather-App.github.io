<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: #000;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake;
        let food;

        function setup() {
            snake = new Snake();
            food = new Food();
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowUp': snake.changeDirection('up'); break;
                    case 'ArrowDown': snake.changeDirection('down'); break;
                    case 'ArrowLeft': snake.changeDirection('left'); break;
                    case 'ArrowRight': snake.changeDirection('right'); break;
                }
            });
            setInterval(gameLoop, 100);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.update();
            snake.draw();
            food.draw();
            if (snake.eat(food)) {
                food = new Food();
            }
            if (snake.checkCollision()) {
                alert('Game Over!');
                snake.reset();
            }
        }

        class Snake {
            constructor() {
                this.body = [];
                this.body[0] = { x: Math.floor(columns / 2) * scale, y: Math.floor(rows / 2) * scale };
                this.direction = 'right';
                this.length = 0;
            }

            draw() {
                ctx.fillStyle = 'green';
                for (let i = 0; i < this.body.length; i++) {
                    ctx.fillRect(this.body[i].x, this.body[i].y, scale, scale);
                }
            }

            update() {
                let head = { x: this.body[0].x, y: this.body[0].y };

                switch(this.direction) {
                    case 'left': head.x -= scale; break;
                    case 'right': head.x += scale; break;
                    case 'up': head.y -= scale; break;
                    case 'down': head.y += scale; break;
                }

                this.body.unshift(head);
                if (this.body.length > this.length + 1) {
                    this.body.pop();
                }
            }

            changeDirection(newDirection) {
                if ((newDirection === 'left' && this.direction !== 'right') ||
                    (newDirection === 'right' && this.direction !== 'left') ||
                    (newDirection === 'up' && this.direction !== 'down') ||
                    (newDirection === 'down' && this.direction !== 'up')) {
                    this.direction = newDirection;
                }
            }

            eat(food) {
                if (this.body[0].x === food.x && this.body[0].y === food.y) {
                    this.length++;
                    return true;
                }
                return false;
            }

            checkCollision() {
                const head = this.body[0];
                for (let i = 1; i < this.body.length; i++) {
                    if (head.x === this.body[i].x && head.y === this.body[i].y) {
                        return true;
                    }
                }
                return head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height;
            }

            reset() {
                this.body = [];
                this.body[0] = { x: Math.floor(columns / 2) * scale, y: Math.floor(rows / 2) * scale };
                this.direction = 'right';
                this.length = 0;
            }
        }

        class Food {
            constructor() {
                this.x = Math.floor(Math.random() * columns) * scale;
                this.y = Math.floor(Math.random() * rows) * scale;
            }

            draw() {
                ctx.fillStyle = 'red';
                ctx.fillRect(this.x, this.y, scale, scale);
            }
        }

        setup();
    </script>
</body>
</html>
