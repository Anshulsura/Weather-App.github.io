        .weather-card {
            background: linear-gradient(to bottom right, #6dd5ed, #2193b0);

            border-radius: 20px;
            padding: 20px;
            width: 300px;
            height: 500px;

            font-family: 'Arial', sans-serif;
        }
        .weather-card h1, .weather-card h2, .weather-card h3 {
            margin: 0;
        }
        .weather-card h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        .weather-card h2 {
            font-size: 36px;
            margin-bottom: 10px;
            margin-left: 60px;
        }
        .weather-card h3 {
            font-size: 10px;
            margin-bottom: 20px;
        }
        .weather-icon {
            font-size: 50px;
        }
        .forecast ul {
            margin: 15px 0;
        }
        .forecast ul li {
            display: grid;
            gap: 22px;
            list-style-type: none;
        }
